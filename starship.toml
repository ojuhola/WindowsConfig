# starship.toml
# My custom starship prompt configration
# OP 24.05.2019

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$cmd_duration\
$lua\
$python\
$haskell\
$php\
$ruby\
$nodejs\
$line_break\
$character"""

[fill]
symbol = " "

[username]
format = " [$user](bold blue)@"
show_always = true

[hostname]
format = "[$hostname](blue) $ssh_symbol"
ssh_only = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[directory]
read_only = " 🔒"
read_only_style = "white"
truncation_symbol = "../"

[cmd_duration]
min_time = 1000

[git_metrics]
disabled = false


[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
